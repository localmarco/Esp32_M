<html>
<head>
<style>
#plane{
    #background-color:black;
    color:white;
    text-align:center;
    padding:5px;
}
</style>
<script type="text/javascript">
	function setPlaneAction(action) {
		var x = new XMLHttpRequest()
		x.open("PUT", "/plane/action", true)
		switch(action) {
			case 0:
				x.send("up")
				break;
			case 1:
				x.send("left")
				break;
			case 2:
				x.send("right")
				break;
			case 3:
				x.send("down")
				break;
			case 4:
				x.send("shoot")
				break;
			default:
				break;
		}
	}
</script>
<title>Plane Game Control</title>
</head>

<body>
</br>
<div id="plane">
	<div><button onclick="setPlaneAction(0)">Up</button></div>
	<div><button onclick="setPlaneAction(1)">Left</button><button onclick="setPlaneAction(2)">Right</button></div>
	<div><button onclick="setPlaneAction(3)">Down</button></div>
	<div><button onclick="setPlaneAction(4)">Shoot</button></div>
</div>
</br>

</body>
</html>
